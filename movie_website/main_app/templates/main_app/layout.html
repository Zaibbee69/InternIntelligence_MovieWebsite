{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie {% block title %} {% endblock title %} </title>

    <link rel="stylesheet" href="{% static "styles.css" %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="nav-logo-ctn">
        <a href="" class="nav-logo">Movie Wind</a>
    </div>

    <nav>

        <div class="nav-element-ctn-main">
            <div class="nav-element-ctn">
                <a href="" class="nav-element">Home</a>
            </div>
            <div class="nav-element-ctn">
                <input class="nav-search" type="text" placeholder="🔍 Search">
            </div>
            <div class="nav-element-ctn">
                <a href="" class="nav-element">Movies List</a>
            </div>
            
        </div>

    </nav>

    <main>
        {% block body %} {% endblock body %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 MovieHub. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="/">Home</a></li>
                <li><a href="/movies">Movies</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/privacy">Privacy Policy</a></li>
            </ul>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>


    

    
</body>
</html>
